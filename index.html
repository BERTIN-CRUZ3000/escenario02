<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de días por mes</title>
</head>
<body>
    <h1>Calculadora de días por mes</h1>
    <!--El usuario ingresa el numero del mes-->
    <p>Ingrese el número de mes (1-12): <input type="number" id="mes"></p>
    <!--El usuario ingresa el anio-->
    <p>Ingrese el año: <input type="number" id="anio"></p>
    <button onclick="calcularDias()">Calcular</button>
     <!--Demuestra el resultado-->
    <p id="resultado"></p>
<script src="js/mes.js"></script>
</body>
</html>
